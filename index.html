<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ajax Spotify</title>
    <link type="text/css" rel="stylesheet" href="dist/css/style.css">
    <link type="text/css" rel="stylesheet" href="dist/css/vendor.css">
    <script type="text/javascript" src="dist/js/vendor.js"></script>
    <script type="text/javascript" src="dist/js/app.js"></script>
</head>
<body>
<div id="header">
    <div class="container">
        <div class="logo-box">
            <a class="logo-link" href="index.html">
                <img src="src/images/logo.png" alt=""/>
            </a>
        </div>
    </div>
</div>
<main class="main-content">
    <div class="container">
        <div class="search-box">
            <div class="col-xs-6 input-box">
                <label for="search-input">Find Your Favorite Album!</label>
                <input id="search-input" class="form-control" type="text" placeholder="">
            </div>
            <div class="col-xs-2 button-box">
                <button id="search" class=" btn btn-inverse">Search</button>
            </div>
        </div>
        <div class="album-section"></div>
        <div class="album"></div>
        <div class="section"></div>

    </div>
</main>

</body>
</html>
