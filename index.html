<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ajax Spotify</title>
    <link type="text/css" rel="stylesheet" href="dist/css/style.css">
    <link type="text/css" rel="stylesheet" href="dist/css/vendor.css">
    <link rel="icon" href="src/images/favicon.ico">
</head>
<body>
<div id="header">
    <div class="container">
        <div class="logo-box">
            <a class="logo-link" href="index.html">
                <img src="src/images/logo-green.png" alt=""/>
            </a>
        </div>
    </div>
</div>
<main class="main-content">
    <div class="container">
        <div class="search-box">
            <div class="col-xs-6 input-box">
                <label for="search-input">Find Your Favorite Album!</label>
                <input id="search-input" class="form-control" type="text" placeholder="">
            </div>
            <div class="col-xs-2 button-box">
                <button id="search" class=" btn btn-inverse">Search</button>
            </div>
        </div>
        <div class="album-section"></div>
        <div class="album"></div>
    </div>
</main>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-xs-12">
                <div class="footer-logo"><a href="index.html"></a></div>
            </div>
            <div class="col-md-2 col-xs-4">
                <h4>Company</h4>
                <ul class="footer-list">
                    <li><a href="#" class="hover">About</a></li>
                    <li><a href="#" class="hover">Jobs</a></li>
                    <li><a href="#" class="hover">Pres</a></li>
                    <li><a href="#" class="hover">News</a></li>
                </ul>
            </div>
            <div class="col-md-2 col-xs-4">
                <h4>Communities</h4>
                <ul class="footer-list">
                    <li><a href="#" class="hover">For Artists</a></li>
                    <li><a href="#" class="hover">Developers</a></li>
                    <li><a href="#" class="hover">Brands</a></li>
                </ul>
            </div>
            <div class="col-md-2 col-xs-4">
                <h4>Useful links</h4>
                <ul class="footer-list">
                    <li><a href="#" class="hover">Help</a></li>
                    <li><a href="#" class="hover">Gift</a></li>
                    <li><a href="#" class="hover">Web Player</a></li>
                </ul>
            </div>
            <div class="col-md-4 col-xs-12">
                <div class="col-md-4 col-xs-4">
                    <div class="social-icon">
                        <a href="https://www.instagram.com/spotify/" target="_blank">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
                <div class="col-md-4 col-xs-4">
                    <div class="social-icon">
                        <a href="https://twitter.com/spotify/" target="_blank">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
                <div class="col-md-4 col-xs-4">
                    <div class="social-icon">
                        <a href="https://www.facebook.com/spotifypl/" target="_blank">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="signs col-xs-12">
            <div class="col-md-4 col-xs-9">
                <span><a href="#" class="hover">Legal</a></span>
                <span><a href="#" class="hover">Privacy</a></span>
                <span><a href="#" class="hover">Cookies</a></span>
                <span><a href="#" class="hover">About Ads</a></span>
            </div>
            <div class="copy col-md-4 col-xs-3 col-md-offset-4 text-right">&copy 2017 Spotify ML</div>
        </div>
    </div>
</footer>
<script type="text/javascript" src="dist/js/vendor.js"></script>
<script type="text/javascript" src="dist/js/app.js"></script>
</body>
</html>
